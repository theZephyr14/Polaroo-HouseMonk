<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
        }
        
        .calculate-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .calculate-btn:hover {
            background-color: #0056b3;
        }
        
        .calculate-btn:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="calculate-btn" onclick="calculate()">Calculate</button>
    </div>

    <script>
        function calculate() {
            alert('Calculate button clicked!');
        }
    </script>
</body>
</html>
