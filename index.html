<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
        }
        
        .calculate-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .calculate-btn:hover {
            background-color: #0056b3;
        }
        
        .calculate-btn:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="calculate-btn" onclick="calculate()">Calculate</button>
    </div>

    <script>
        async function calculate() {
            const button = document.querySelector('.calculate-btn');
            const originalText = button.textContent;
            
            // Show loading state
            button.textContent = '🤖 Bot Running...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    button.textContent = '✅ Bot Complete!';
                    alert('Bot completed successfully! Check the Chrome window that opened.');
                } else {
                    button.textContent = '❌ Bot Failed';
                    alert('Bot failed: ' + result.error);
                }
            } catch (error) {
                button.textContent = '❌ Error';
                alert('Error: ' + error.message);
            }
            
            // Reset button after 3 seconds
            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
            }, 3000);
        }
    </script>
</body>
</html>
