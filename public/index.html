<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroo Bot Monitor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #007bff;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.running {
            background-color: #28a745;
        }

        .status-indicator.stopped {
            background-color: #dc3545;
        }

        .status-indicator.idle {
            background-color: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .current-step {
            font-size: 1.2em;
            color: #333;
            margin: 15px 0;
            font-weight: 600;
        }

        .logs {
            background: #1e1e1e;
            color: #00ff00;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            height: 300px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.error {
            color: #ff6b6b;
        }

        .log-entry.success {
            color: #51cf66;
        }

        .controls {
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #28a745;
        }

        .connection-status.disconnected {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Polaroo Bot</h1>
            <p>Real-time monitoring and control</p>
        </div>

        <div class="status-card">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Bot Status: Idle</span>
            <div class="current-step" id="currentStep">Ready to start</div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="logs" id="logs">
            <div class="log-entry">Waiting for bot to start...</div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startBot()">Start Bot</button>
            <button class="btn" id="refreshBtn" onclick="refreshStatus()">Refresh Status</button>
        </div>
    </div>

    <script>
        const socket = io();
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const currentStep = document.getElementById('currentStep');
        const logs = document.getElementById('logs');
        const errorMessage = document.getElementById('errorMessage');
        const startBtn = document.getElementById('startBtn');
        const connectionStatus = document.getElementById('connectionStatus');

        // Connection status
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
        });

        // Bot status updates
        socket.on('bot-update', (data) => {
            updateStatus(data);
        });

        function updateStatus(data) {
            // Update status indicator
            statusIndicator.className = 'status-indicator';
            if (data.isRunning) {
                statusIndicator.classList.add('running');
                statusText.textContent = 'Bot Status: Running';
                startBtn.disabled = true;
                startBtn.textContent = 'Bot Running...';
            } else if (data.error) {
                statusIndicator.classList.add('stopped');
                statusText.textContent = 'Bot Status: Error';
                startBtn.disabled = false;
                startBtn.textContent = 'Start Bot';
                showError(data.error);
            } else {
                statusIndicator.classList.add('idle');
                statusText.textContent = 'Bot Status: Idle';
                startBtn.disabled = false;
                startBtn.textContent = 'Start Bot';
            }

            // Update current step
            currentStep.textContent = data.currentStep || 'Ready to start';

            // Update logs
            logs.innerHTML = '';
            data.logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                if (log.includes('ERROR')) {
                    logEntry.classList.add('error');
                } else if (log.includes('Successfully')) {
                    logEntry.classList.add('success');
                }
                logEntry.textContent = log;
                logs.appendChild(logEntry);
            });
            logs.scrollTop = logs.scrollHeight;
        }

        function showError(error) {
            errorMessage.textContent = `Error: ${error}`;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function startBot() {
            fetch('/api/start-bot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                }
            })
            .catch(error => {
                showError(error.message);
            });
        }

        function refreshStatus() {
            fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                updateStatus(data);
            })
            .catch(error => {
                showError(error.message);
            });
        }

        // Initial status load
        refreshStatus();
    </script>
</body>
</html>
